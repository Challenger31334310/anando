<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Section Generator</title>
    <style>
        /* Reset some default styling */
body, ul {
    margin: 0;
    padding: 0;
}

/* Basic styling */
.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #333;
    color: white;
}

.logo img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
}

.nav-list {
    list-style: none;
    display: flex;
}

.nav-list li {
    margin: 0 10px;
}

.nav-list a {
    text-decoration: none;
    color: white;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
    .nav-list {
        display: none;
        flex-direction: column;
        background-color: #444;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
    }

    .nav-list.active {
        display: flex;
    }

    .nav-list li {
        margin: 10px;
    }

    .nav-toggle {
        display: block;
    }
}

    </style>
</head>
<body>
    <div class="nav-container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span class="logo-text">Logo Name</span>
        </div>
        <div class="nav-toggle" id="navToggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="nav-list" id="navList">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
